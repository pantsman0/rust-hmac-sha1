[package]
edition = "2018"
name = "hmac-sha1"
version = "0.2.0"
authors = ["Philip Woolford <woolford.philip@gmail.com>"]
keywords = ["hmac", "sha1"]
description = "Minimal implementation of HMAC-SHA1 in Rust."
license = "BSD 3-CLAUSE"
license-file = "LICENSE"
repository = "https://github.com/pantsman0/rust-hmac-sha1"

include = [
    "**/*.rs",
    "LICENSE",
    "Cargo.toml",
    ]

[lib]
name = "hmacsha1"
path = "src/lib.rs"

[dependencies]
sha1 = "^0.10.0"

[dev-dependencies]
hex = "0.4.3"
